<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <script defer src="main.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #cfc;
    }
    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #canvas-container canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #scroll-container {
      position: relative;
      width: 100%;
      height: 200vh;
    }
    #scroll-container_title {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);

      color: #fff;
      font-size: 7em;
      letter-spacing: 0.05em;
      font-family: sans-serif;
      font-style: italic;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- この中にcanvasが入ります -->
  <div id="canvas-container"></div>
  <!-- スクロール用コンテナ -->
  <div id="scroll-container">
    <h1 id="scroll-container_title">株式会社<br>アンドテック</h1>
  </div>
</body>
</html>
